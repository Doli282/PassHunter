{% extends "base.html" %}

{% block title %}Profile - PassHunter{% endblock %}

{% block content %}
    <h1>Profile information</h1>
    <dl>
        {% for key, value in current_user.account_info().items() %}
            <dt>{{ key }}</dt>
            <dd>{{ value }}</dd>
        {% endfor %}
    </dl>
    <a href="{{ url_for('profile.edit') }}">Edit profile</a>
    <a href="{{ url_for('profile.delete') }}">Delete profile</a>
{% endblock %}
