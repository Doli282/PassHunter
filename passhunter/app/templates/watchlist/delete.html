{% extends "base.html" %}

{% block title %}Delete Watchlist - PassHunter{% endblock %}

{% block content %}
    <h1>Delete Watchlist - {{ watchlist.name }}</h1>
    <p>Are you sure you want to delete this watchlist?</p>
    <p>This action cannot be undone.</p>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('watchlist.view_watchlist', watchlist_id=watchlist.id) }}">Cancel</a>
{% endblock %}
